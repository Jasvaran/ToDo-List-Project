<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1 class="main-header">To-Do List</h1>
        </div>

        <div class="side-bar">
            <div class="top">
                <li>
                    <ul><button class="inbox">Inbox</button></ul>
                    <ul><button class="today">Today</button></ul>
                    <ul><button class="this-week">This Week</button></ul>
                </li>
            </div>
            <div class="bottom">
                <h1 class="projects-heading">Projects</h1>
                <button class="add-project">Add Project</button>

                <ul class="project-list"></ul>
            </div>
        </div>
        
        <div class="content" id="content">
            <div class="task-heading-container">
                <div class="task-heading">Your Tasks</div>
                <button class="add-task-button">Add New Task</button>
            </div>
            <div class="task-content"></div>
        </div>
        
        <div class="footer">Footer</div>
        <div class="form-container">
            <div class="modal-container">
                <form onsubmit="false">
                    <div class="form-row">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" class="form-input">
                    </div>
                    <div class="form-row">
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="description" class="form-input">
                    </div>
                    <div class="form-row">
                        <label for="dueDate">Due Date:</label>
                        <input type="text" name="dueDate" id="dueDate" class="form-input">
                    </div>
                    <div class="form-row">
                        <label for="priority">Priority:</label>
                        <input type="text" name="priority" id="priority" class="form-input">
                    </div>
                    <div class="form-row">
                        <label for="notes">Notes:</label>
                        <input type="text" name="notes" id="notes" class="form-input">
                    </div>
                    <div class="form-row">
                        <label for="checklist">Checklist:</label>
                        <input type="text" name="checklist" id="checklist" class="form-input">
                    </div>
                    <div class="submit-btn-container">
                        <button type="submit" class="submit-button">Submit</button>
                        <button onclick="return false" class="cancel-submit">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
